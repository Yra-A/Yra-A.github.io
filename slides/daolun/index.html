## 视野（1）
* 你可能会有这样的疑问❓
  * 我想提升，但我该学些什么？听什么课？
  * 那么多方向，我该走哪一个？我不知道对哪个感兴趣
  * 大模型好像很火，要不要尝试走AI？
  * ...
* 刚接触CS，没有疑问才不正常
<br><br>
1. 培养大局观，广泛（简单）了解各方向是做什么的
  * 计算的本质（算法、数据结构）、计算机的执行原理（计组）、高级语言如何执行（编译原理）、计算机如何管理那么多软硬件资源（操作系统）、多个分布运行的计算机如何协同工作？（分布式系统）...
  * 推荐[【计算机科学速成课】- Crash Course Computer Science](https://www.bilibili.com/video/BV1EW411u7th/?vd_source=dd461d8e4b0456c6cfc59ef1ba986207)
  * 利用好大模型🤖

<!--v-->
## 视野（2）
  2. 多尝试
      * 经验，而非与生俱来
      * 大学四年有着无数零成本的尝试机会
      * 各种未知/可能有兴趣的方向都尝试学一下，造个demo/轮子
  3. 培养taste，技术迭代很快，判断学什么是有价值的
  4. 站在巨人的肩膀上
      * 计算机最大的特点 —— 开源、包容
      * 网络上有无数现成的项目、经验分享
      * 多逛逛知乎、牛客、力扣等社区，开拓视野

<!--v-->
## 能力的培养（1）
* 抛弃高中思维<br>
  上(<del>水</del>)学校课→完成课后作业→期末高分/高绩点→无敌...吗❓
* 绩点与各类竞赛 会异化 个人的 CS 能力
* 你所追求的，对能力真的有提升吗？
<br><br>
* 重视能力的培养
  * 写高质量代码：造轮子、做高质量的国外Lab
  * 会做题 != 能力强（当然通过期末考试还是有必要的）

<!--v-->
## 能力的培养（2）
  * 残酷的现实
    * <del>有些学校课程实际上毫无营养，能水就水</del>
    * <del>学校倡导的大创，对大部分人来说只是PPT大赛，毫无收获</del>
  * ACM / ICPC 可以训练代码/算法能力，但在SHNU不要all in算竞

## 努力与自驱
* 自学没有 DDL，全凭自律与规划

  * 摒弃【接受灌输】的惰性思维 → 自驱主动
  * 驱动自己做规划、写代码、实践、搜集资料
  * 如果有不会或遇到困难？驱动自己找到合适的外部资源、破局
  * ...

## 注意事项
* 国外课程质量基本甩国内大部分课程十条街

  * 研究报错、自己尝试解决+搜索→配环境能力upupup↑
  * 跟着视频、文档配
  * 提问——[提问的智慧](https://github.com/ryanhanwu/How-To-Ask-Questions-The-Smart-Way/blob/main/README-zh_CN.md)

* 国内课程也有值得学习的
* 许多几百集、几百小时的机构课，不要浪费时间听！

## 程序语言（1）
* Coding 将贯穿CS生涯始终
* 与计算机沟通的桥梁🌉
* C语言——第一门必学——接近底层，便于理解计算机系统
* 需求为导向，具体语言实际并不重要，至少要会用一门 Modern Language
  * C++ —— OOP，底层开发、算竞、系统/游戏开发等，进阶难
  * Java —— OOP，生态完善，后端、安卓开发等，岗位需求多
  * Golang —— 上手容易，高性能，适合云计算、后端微服务、分布式系统开发，近年来发展迅速（字节、B站...）
  * Python —— 简单强大，数据分析、人工智能、Web开发
  * JavaScript —— 前端开发必备，支持全栈开发（Node.js），Web开发核心语言
  * ...

## 计算机网络（1）
* 人与人需要沟通，机器也是
  * 点开一个网址背后发生的故事...
  * 如何沟通？五层/七层夹心汉堡
    * 从应用层（e.g.网页)到物理层（e.g.光纤、同轴电缆）
  * 每一层沟通的约定——协议
  * 从局域网交流到互联网大家庭
  * 路由器、以太网、DNS、IP、MAC地址...

## 人工智能与大模型
* 新时代已至
* 如果你想未来走 AI/LLM 路线
  * 扎实（非刷题式的）数学基础（高数、线代、概率论）
  * 机器学习基础➕深度学习（吴恩达、李沐、李宏毅、邱锡鹏...）
  * 对应领域的进一步学习（[NLP](https://www.bilibili.com/video/BV1b34y197PY/?vd_source=dd461d8e4b0456c6cfc59ef1ba986207)、CV、语音识别）
  * [Datawhale](https://www.datawhale.cn/)路线图
* 利用好大模型
  * 推荐：[Qwen](https://chat.qwen.ai)、[ChatGPT](https://chatgpt.com/)、[Gemini](https://aistudio.google.com/prompts/new_chat?hl=zh-cn)、[Grok](https://grok.com/)；AI-IDE：Copilot（教育免费）、Cursor（究极好用，但得另找免费渠道/付费）
  * [大模型原理与技术-浙江大学毛玉仁老师](https://space.bilibili.com/3546823125895398/lists/4470210?type=season)，教材：[大模型基础](https://github.com/ZJU-LLMs/Foundations-of-LLMs)
  * 学会如何更好地向大模型提问——Prompt工程
  * 善用大模型辅助学习，但不能滥用

## 科研向
* 本科期间的（普通）paper 并不重要
* 努力只是科研产出的必要条件，发论文不是一朝一夕的结果
* xx同学本科能发表一篇paper往往是多方面的因素
  * 资源、机遇、人脉、个人能力...
  * 无需焦虑
* 阅读蒋炎岩老师的[科研劝退信](https://jyywiki.cn/Letter.md)

如果你实在想发paper，一些建议：
* 先简单了解某领域做些什么
* 联系心仪的本校导师，<u>并明确表明发paper的意愿</u>（记得礼貌）
* 学习相关基础课
* 大量阅读、试着复现paper
* 请教导师

<!--v-->
## 保研向
* 基本能保底 211（上大）
* 想去985，rank最重要（顶9，双非本非rk1完全没机会，即便是rk1...）
* 分为强Com（学校话语权大）与弱Com（导师话语权大）
* 科研经历、机试比较重要
* 试着去知乎搜相关资料

## CS岗就业向
* 前端、<u>后端</u>、测试、运维、游戏开发、<del>算法</del>（不必考虑）...
* 多刷刷[牛客网](https://www.nowcoder.com/)，平衡信息差，学习面经
* 主动投，不要坐等大四投辅导员扔班群里的...
* 算法题很重要——好好刷力扣
* 尽早准备项目——对口方向
* 尽早实习，滚雪球
  * 利用好每个暑假、寒假（非升大四的暑假只能投日常）
  * 升大四的暑假一定要暑期实习！！（很多人不知道）
    * 中大厂直接转正（相对最简单的渠道）
    * 充沛的 hc（名额）
    * 金三银四（大三下三月份就能投暑期实习了）
* [🥚的民间就业手册](https://jobs.eggcampus.com/)

## 一些 QS
1. 哪里找开发型项目做？
* Github上找你感兴趣方向的一些开源项目
  * 字节青训营提供的项目
  * 逛牛客，看看人家的面经、简历，试着Github里找个类似的
  * 试着多读读源码（跨越从0到1的最好方法）
  * 利用好大模型
* 一些知名博主的付费手把手项目课程（鱼皮、Roseduan等）
  * 注意价格不要挑上k的
2. 关于大创/挑战杯
  * 如果没有竞赛/paper能拿到创新学分→不得不参加
  * 一定要参加的话→尽量有paper产出
  * 如果只是好好做 ppt→ 完全没有学习价值（非功利角度）
