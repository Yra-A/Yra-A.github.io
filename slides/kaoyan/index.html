## 政治（1）前期
* 个人成绩54分<blue>「旦计均分63」</blue>
* 一般建议 8 ~ 11 月开即可，重要性最低
* 在11月以前只需要学习马原与史纲
* 前期可以看马原与史纲的课程视频，当**下饭菜**
  * 推荐：徐涛强化 / 苏一 / 张修齐速成课
* 全程可以在小程序刷肖1000题
  * 推荐：苍盾（多次付费） / 南山（一次付费）

* 注意单科线，例如，科软政治卡60，复旦政治卡50

> 鉴于25年的政治难度，建议不晚于10月份，尽早启动

## 政治（2）后期

* 11 月后可以开始在小程序上刷模考卷选择题
  * 优先肖四肖八、余峰、米鹏的卷子，多多益善

  * 25肖四几乎没有押中一道题

  * 强烈推荐：<red>研木易精缩</red>（考浙软的二战研友推荐）

  * 字迹依然很重要
  
> 市面上资料繁杂众多，跟紧一个好好学即可，避免内耗与焦虑

## 数二——注意点

> “我一直觉得，考试基本都是考的你下限，很少有人考试能发挥出自己的上限。对于数学这门拉分很严重的科目，怎么提高自己的下限才是确保你高分的充分条件。”——24数一150浙群的狗哥

* 个人成绩114分<blue>「旦计均分123」</blue>
* 强烈建议数学不好的同学报个答疑班，推荐：夜雨、零壹答疑班
* 数二重视计算能力，不要欺骗自己
* 不要赶进度，踏踏实实完成每个阶段的任务，结果不会差
* 不需要着急开模拟卷，重视强化深度，提高上限（小群研友25数一147的建议）
* 不需要等26更新，24、25的资源完全够用

一般顺序：高数+线代基础→高数+线代强化→真题+模拟卷→查缺补漏
<!--v-->

## 数二——高数（1）
**【基础阶段】**
* 跟紧任意老师踏踏实实均可，我当时是25版张宇30讲
* 基础阶段有余力建议把每个定理都证明一下（147✌🏻的建议）

**【强化阶段】**
* 数二选手的高数强化，主线只推荐武忠祥老师（数二的神❗️）
* 支线上，补充各类B站up主的小专题视频（二重积分推荐up主帕拉迪宇的大观，很全面），建议额外学一下张宇老师的表格积分法，另外还有行列式计算不定积分等小技巧
* 适当补充技巧，譬如微分算子法等完全没有必要学
* 究极强烈推荐B站up主：**高数答疑张老师❗️**（大量专题答疑）
* 推荐没咋了、夜雨、线代铜、帕拉迪宇、蓝染等b站up主

<!--v-->

## 数二——高数（2）
* 习题集：（贪多无意义）
  * 推荐精做880与660，适当补充900题A组与1000题即可
  * 版本用24、25的就行，无需等up主b站讲解更新
  * 个人也做了武老师的严选题，很不错

## 数二——线代（1）
**【基础阶段】**
* 对于线代基础不好的（比如我），初期很容易学崩溃，放平心态
* 推荐姜晓千老师的线代基础课，清晰全面，且课时短

**【强化阶段】**
* 个人是刷了24张宇线代强化课（25版应该也行）
* 期间补充了西电杨威老师的强化讲义相关例题与练习题
* 强烈推荐杨威老师的每日一题（B站有讲解，推荐题但不推荐强化课）
  * 题目综合度极高，有一定难度，不少题都非常妙
  * ❗️与高数不同，建议积累二级结论，在证明二级结论的过程中可以进一步扎实线代基本功
  * 每年都会有至少一道线代填选，难度较高，有点擦边；但线代大题基本白给

<!--v-->
## 数二——套卷
* 套卷目的：查缺补漏，调整考场策略，提高分数下限
* 推荐8-9月就能开了，最晚不要超过10月（个人是6月左右开的）
* 起码保证上考场前，定时准点，保质保量地完成20来张模拟卷
  * 建议上午8:30-11:15完成
* 真题与模拟卷可以穿插做
* 模拟卷推荐：
    * 首推没有勘误的合工大超越卷（各年份均可），多多益善
    * 数二选手推荐李六李四，可以适当补充张八张四
    * 建议每个月参加欧几里得的万人模考
    * 压力卷推荐芳3，25李擂8，王谱等（可以不卡时间慢慢做）
* 及时订正 与 复盘考场策略
* <red>分数不是重点，找到问题才是</red>

<!--v-->
## 数二——查缺补漏与其他
* 套卷发现知识型问题后，及时找视频、习题与强化讲义去补上漏洞
* 如果有策略型问题，建议翻阅知乎 / 询问老师学长学姐
* 查缺补漏的讲义推荐李正元复习全书（粉书）
* 回归真题推荐，王志超老师的《考研数学这十年》

<br>

【其他经验】
* 错题可以直接在习题集上做标记，不同标记可以代表不同的错误原因
  * 我是 2为粗心，3为知识性漏洞，4为蒙对的，5为完全不会
* <red>**少听课，多动笔做题，杜绝耗时做漂亮的笔记，重视大脑的训练**</red>

## 408（3）

* 8月前——基础做选择题，8-10月强化做大题，10-12月套卷真题
* 408 四门课内容极多，反反复复才能扎扎实实，<u>**多轮次**</u>
* 王道课后选择，存在不少<red>野题</red>，非真题的大题没必要刷
* 408考查的是<red>通用设计</red>，是<red>应试考试</red>，而非具体架构、前沿理论
  * 即便是真题，某些选项也可能存在不完全严谨的——应试，选择最合理的
  * 不要钻牛角尖，唯一目标只有考试拿分即可，时刻清醒当前做的事是否有利于提分（看os源码❌，冷门考点花费大量精力❌...）
* 摘抄式做笔记❌，耗时的美丽排版❌，带有理解的框架梳理✅，可以用白纸法查缺补漏
* 逃离舒适区，<red>直面薄弱点</red>，学起来痛苦的才是值得学的
* 通过<red>理解</red>来学透知识本身，例如编译链接、文件系统等难点，不能只是背诵概念的<red>文科式学习</red>❌

<!--v-->

## 408（4）
* 尽量不要放知识点，408出题老头佷妖，搭建完整的知识体系
* 套卷：真题>>>零壹>竞成>其他所有
* 408的整张卷子包含很多考察点，每个点分值约1-4分，注意做题策略不要死磕，选择题≤75min
* <red>好好审题</red>

<br>

* 推荐湖科大的计网 + 计组，图文并茂

## 复试准备（1）（主要针对复试为王的学校）
* 重视复试，不少同学倒在这一步（被刷很痛苦）
* 机试准备：优先代码随想录+力扣hot100、150，根据院校不同补充不同的习题（参考蓝桥杯备考策略）
* 笔试准备：找学长学姐要资料，其他基本和初试备考差不多的
* 专业面准备流程：<br>
  1. 了解并确立目标科研方向与导师
    * AI、sys系统、软工、网安...
    * 导师🐑/push、是否放实习、人品待遇等
  2. 了解组内工作/论文→准备相关项目
    * 项目经历、准备相关专业知识
    * 前沿课程学习（软工→静态分析；sys→分布式、CPU设计；AI→RL、LLM前沿架构、微调等...）

  * 项目建议：<u>科研+横向开发+算法demo/造轮子</u>，一般2-3个

  * 找到<red>目标</red>后的慢慢推进，比无厘头地狂学效果更好
